<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="shareChart()">
        <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding id="item100">
    <ion-item routerLink="/app/tabs/map/speaker-details/5">
      <ion-label>
        <h2>Notifications</h2>
        <p>You have overdue Promises</p>
      </ion-label>
      <ion-note slot="end">
        12:15 AM
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <div id="outer">
    <div id="container"></div>
  </div>
</ion-content>
