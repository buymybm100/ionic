<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Support</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <tinder-ui [cards]="cards" (choiceMade)="logChoice($event)"></tinder-ui>
</ion-content>


<ion-footer>

  <ion-toolbar>
    <ion-button expand="full" (click)="loadTinderCards()">Load Tinder Cards!</ion-button>
  </ion-toolbar>

</ion-footer>
